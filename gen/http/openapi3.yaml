openapi: 3.0.3
info:
    title: Goa Test Service
    description: HTTP service for multiplying numbers, a goa teaser
    version: 0.0.1
servers:
    - url: http://localhost:8088
paths:
    /multiply/{a}/{b}:
        get:
            tags:
                - calc
            summary: multiply calc
            operationId: calc#multiply
            parameters:
                - name: a
                  in: path
                  description: Left operand
                  required: true
                  schema:
                    type: integer
                    description: Left operand
                    example: 4644701537062349464
                    format: int64
                  example: 5787182039545105594
                - name: b
                  in: path
                  description: Right operand
                  required: true
                  schema:
                    type: integer
                    description: Right operand
                    example: 8427489576349028144
                    format: int64
                  example: 5483776609218292883
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                type: integer
                                example: 5045036199974784499
                                format: int64
                            example: 4133617831225860919
    /openapi.json:
        get:
            tags:
                - openapi
            summary: Download ./gen/http/openapi.json
            operationId: openapi#/openapi.json
            responses:
                "200":
                    description: File downloaded
components: {}
tags:
    - name: openapi
      description: openapi json
    - name: calc
      description: The calc service performs operations on numbers
